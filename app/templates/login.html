{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card shadow p-4 mx-auto mt-5" style="max-width: 400px;">
    <h2 class="mb-3 text-center">Login</h2>
    <p class="text-muted text-center">Log in to start converting CSV files.</p>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="email" class="form-label"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-center">Don't have an account? <a href="/register">Register here</a></p>
</div>
{% endblock %}
