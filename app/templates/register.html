{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card shadow p-4 mx-auto mt-5" style="max-width: 400px;">
    <h2 class="mb-3 text-center">Register</h2>
    <p class="text-muted text-center">Create an account to convert CSV files.</p>

    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
</div>
{% endblock %}
